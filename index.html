<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__more-inf" 
            href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-content">
      <section class="add-task" id="add-task">
        <label class="title-block-add title-block" for="new-task">Add Item</label>
        <div class="add-task__input-wrapper">
          <input class="task add-task__input" id="new-task" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <h3 class="title-block">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li>
          <input class="btn-check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input class="task task__input-edit task__input_none" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete-task">
            <img class="delete-task__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input class="btn-check" type="checkbox">
          <label class="task">go Shopping</label>
          <input class="task task__input-edit task__input_none" type="text" value="go-shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete-task">
            <img class="delete-task__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title-block">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li>
          <input class="btn-check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="task task__input-edit task__input_none" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete-task">
            <img class="delete-task__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
